<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/lightbox2/css/lightbox.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
      <!-- SEARCH -->
      <div class="search">
        <input type="text" id = "searchbox" name="userInput" placeholder="Search">
      </div>

      <!-- GALLERY -->
        <div class="main-content">
          <div class="gallery-list">
            <div class="gallery">
              <a href="images/01.jpg" data-lightbox="photo" data-title="<p>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</p>"><img src="images/thumbnails/01.jpg" alt="Hay Bales"></a>
            </div>
            <div class="gallery">
              <a href="images/02.jpg" data-lightbox="photo" data-title="<p>The lake was so calm today. We had a great view of the snow on the mountains from here.</p>"><img src="images/thumbnails/02.jpg" alt="Lake"></a>
            </div>
            <div class="gallery">
                <a href="images/03.jpg" data-lightbox="photo" data-title="<p>I hiked to the top of the mountain and got this picture of the canyon and trees below.</p>"><img src="images/thumbnails/03.jpg" alt="Canyon"></a>
            </div>
            <div class="gallery">
              <a href="images/04.jpg" data-lightbox="photo" data-title="<p>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.</p>"><img src="images/thumbnails/04.jpg" alt="Iceberg"></a>
            </div>
            <div class="gallery">
              <a href="images/05.jpg" data-lightbox="photo" data-title="<p>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</p>"><img src="images/thumbnails/05.jpg" alt="Desert"></a>
            </div>
            <div class="gallery">
              <a href="images/06.jpg" data-lightbox="photo" data-title="<p>Fall is coming, I love when the leaves on the trees start to change color.</p>"><img src="images/thumbnails/06.jpg" alt="Fall"></a>
            </div>
            <div class="gallery">
              <a href="images/07.jpg" data-lightbox="photo" data-title="<p>I drove past this plantation yesterday, everything is so green!</p>"><img src="images/thumbnails/07.jpg" alt="Plantation"></a>
            </div>
            <div class="gallery">
              <a href="images/08.jpg" data-lightbox="photo" data-title="<p>My summer vacation to the Oregon Coast. I love the sandy dunes!</p>"><img src="images/thumbnails/08.jpg" alt="Dunes"></a>
            </div>
            <div class="gallery">
              <a href="images/09.jpg" data-lightbox="photo" data-title="<p>We enjoyed a quiet stroll down this countryside lane.</p>"><img src="images/thumbnails/09.jpg" alt="Countryside Lane"></a>
            </div>
            <div class="gallery">
              <a href="images/10.jpg" data-lightbox="photo" data-title="<p>Sunset at the coast! The sky turned a lovely shade of orange.</p>"><img src="images/thumbnails/10.jpg" alt="Sunset"></a>
            </div>
            <div class="gallery">
              <a href="images/11.jpg" data-lightbox="photo" data-title="<p>I did a tour of a cave today and the view of the landscape below was breathtaking.</p>"><img src="images/thumbnails/11.jpg" alt="Cave"></a>
            </div>
            <div class="gallery">
              <a href="images/12.jpg" data-lightbox="photo" data-title="<p>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</p>"><img src="images/thumbnails/12.jpg" alt="Bluebells"></a>
            </div>
          </div>
        </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/lightbox2/js/lightbox.min.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
